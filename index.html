<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDoc Converter - 首頁</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <header class="header">
        <div class="container">
            <div class="logo">
                <a href="index.html">GDoc Converter</a>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html" class="active">轉換</a></li>
                    <li><a href="dashboard.html">儀表板</a></li>
                </ul>
            </nav>
            <div class="user-auth">
                <a href="login.html" class="btn btn-secondary">登入</a>
                </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            
            <section id="converter-section" class="converter-card">
                
                <div id="upload-initial-state">
                    <h2>將您的 PDF 轉換為 Google 文件</h2>
                    <p>高效、保真，即刻開始協同編輯。</p>
                    
                    <div id="upload-area" class="upload-dropzone">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="currentColor" class="upload-icon">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 16.5V9.75m0 0l3 3m-3-3l-3 3M6.75 19.5a4.5 4.5 0 01-1.41-8.775 5.25 5.25 0 0110.33-2.135 4.5 4.5 0 011.84 8.615M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        
                        <p class="dropzone-text">拖拽文件到這裡，或 <span>點擊選擇文件</span></p>
                        <p class="dropzone-hint">最大文件大小: 10MB</p>
                    </div>
                    
                    <input type="file" id="file-input" accept=".pdf" hidden>

                    <button id="convert-btn" class="btn btn-primary" disabled>開始轉換</button>
                </div>

                <div id="file-selected-state" style="display: none;">
                    <h4>已選擇文件</h4>
                    <div class="file-info-box">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="currentColor" class="file-icon">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        </svg>
                        <span id="file-name-display">your_document.pdf</span>
                        <button id="remove-file-btn">&times;</button>
                    </div>
                </div>

                <div id="converting-state" style="display: none;">
                    <h4>正在轉換...</h4>
                    <p>請稍候，我們正在處理您的文件。</p>
                    <div class="progress-bar">
                        <div class="progress-bar-inner"></div>
                    </div>
                    <p id="converting-filename">your_document.pdf</p>
                </div>

                <div id="success-state" style="display: none;">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="success-icon">
                        <path d="M9 12.75L11.25 15L15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" stroke="#2ECC71" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <h4>轉換成功！</h4>
                    <p id="success-filename">your_document.pdf 已成功轉換。</p>
                    <a href="#" id="open-gdoc-link" class="btn btn-primary" target="_blank">在 Google Docs 中打開</a>
                    <button id="convert-another-btn" class="btn btn-secondary">轉換另一個文件</button>
                </div>

                <div id="error-state" style="display: none;">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="error-icon">
                         <path d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" stroke="#E74C3C" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <h4>轉換失敗</h4>
                    <p id="error-message">抱歉，處理文件時發生錯誤。</p>
                    <button id="try-again-btn" class="btn btn-primary">再試一次</button>
                </div>

            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 GDoc Converter. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/common.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
